<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 101 Tutorial</title>
        <script type="text/javascript" src="../d3/d3.v7.js"></script>
        <!-- <script src="https://d3js.org/d3.v7.js"></script> -->
        <style type="text/css">
            body {
                background-color: lightblue;
                font-size: 20px;
                text-align: center;
            }

			rect:hover {
				fill: orange;
			}

            .sort {
                font-size: 13;
                text-align: center;
                font-style: italic;
            }

            #tooltip {
				position: absolute;
				width: 200px;
				height: auto;
				padding: 10px;
				background-color: white;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 16px;
				line-height: 20px;
			}

            #tooltip2 {
				position: absolute;
				width: 200px;
				height: auto;
				padding: 10px;
				background-color: white;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip2.hidden {
				display: none;
			}
			
			#tooltip2 p {
				margin: 0;
				font-family: sans-serif;
				font-size: 16px;
				line-height: 20px;
			}

            .svg-container {
                display: flex;
                justify-content: center; /* Center horizontally */
                margin: 20px 0; /* Add some vertical spacing */
            }

            svg {
                margin: 0 auto; /* Center the SVG within the container */
            }

		</style>
    </head>
    <body>
        <p class="p1">Click on this text to update the chart with new values</p>
        <div id="tooltip" class="hidden">
			<p><span id="value"></span></p>
		</div>
        <div class="svg-container">
            <div class="svg2"></div></div>
        <div>
            <p class="sort">Click on one bar to sort the chart!</p>
        </div>
        <p class="p2">Click on this text to update the chart with new values</p>
        <div id="tooltip2" class="hidden">
			<p><span id="x-value"></span></p>
            <p><span id="y-value"></span></p>
		</div>
        <div class="svg-container">
            <div class="svg3"></div></div>
        <div>
        
        <script type="text/javascript">
            var dataset = [];   // Initialize empty array
            for (var i = 0; i < 20; i++) {  //Loop 25 times
                var newNumber = Math.floor(Math.random() * 30); //New random number: any integer between 0 or 29
                dataset.push(newNumber);  //Add new number to array
            }
            //width and height variables
            var w = 800;
            var h = 350;
            var padding = 20;
            //Scale functions
            var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length)) //the scale's domain is set as the array of integers from 0 to length of the dataset (20 items), i.e. from 0 to 19
                .range([0, w])
                .paddingInner(0.05);

            var yScale = d3.scaleLinear()
                .domain([0, d3.max(dataset)])
                .range([0, h]);
            //Creating svg element
            var svg2 = d3.select(".svg2")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            //drawing svg barchart
            var bars = svg2.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) { return xScale(i); })
                .attr("y", function(d) { return h - yScale(d); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return yScale(d); })
                .attr("fill", function(d) { return "rgb(0, 0, " + Math.round(d * 10) + ")"; })
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("fill", "orange");

                    var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
                    var yPosition = parseFloat(d3.select(this).attr("y")) + 14;

                    d3.select("#tooltip")
                        .style("left", xPosition + "px")
                        .style("top", yPosition + "px")
                        .select("#value")
                        .text("The value of this bar is "+d);

                    d3.select("#tooltip").classed("hidden", false);
                })
                .on("mouseout", function(d) {
                    d3.select(this).attr("fill", function(d) { return "rgb(0, 0, " + Math.round(d * 10) + ")"; });
                    d3.select("#tooltip").classed("hidden", true);
                })
                .on("click", function() {
                    sortBars();
                });

            var labels = svg2.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) { return d; })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) { return xScale(i) + xScale.bandwidth() / 2; })
                .attr("y", function(d) { return h - yScale(d) + 14; })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");

            var sortOrder = false;

            var sortBars = function() {
                sortOrder = !sortOrder;
                svg2.selectAll("rect")
                    .sort(function(a, b) {
                        return sortOrder ? d3.ascending(a, b) : d3.descending(a, b);
                    })
                    .transition()
                    .delay(function(d, i) { return i * 50; })
                    .duration(1000)
                    .attr("x", function(d, i) { return xScale(i); });
                svg2.selectAll("text")
                    .sort(function(a, b) {
                        return sortOrder ? d3.ascending(a, b) : d3.descending(a, b);
                    })
                    .transition()
                    .delay(function(d, i) { return i * 50; })
                    .duration(1000)
                    .attr("x", function(d, i) { return xScale(i)+17; });
            };
            

            d3.select(".p1").on("click", function() {
                var numValues = dataset.length;
                var maxValue = 100;
                dataset = [];
                for (var i = 0; i < numValues; i++) {
                    var newNumber = Math.floor(Math.random() * maxValue);
                    dataset.push(newNumber);
                }
                yScale.domain([0, d3.max(dataset)]);
                svg2.selectAll("rect")
                    .data(dataset)
                    .transition()
                    .duration(1000)
                    .ease(d3.easeLinear)
                    .attr("y", function(d) { return h - yScale(d); })
                    .attr("height", function(d) { return yScale(d); })
                    .attr("fill", function(d) { return "rgb(0, 0, " + Math.round(d * 10) + ")"; });

                svg2.selectAll("text")
                    .data(dataset)
                    .transition()
                    .duration(1000)
                    .text(function(d) { return d; })
                    .attr("x", function(d, i) { return xScale(i) + xScale.bandwidth() / 2; })
                    .attr("y", function(d) { return h - yScale(d) + 14; })
                    .attr("text-anchor", "middle");
            });
            //Dynamic, random dataset for scatterplot
            var dataset2 = [];          //Initialize empty array
            var numDataPoints = 50;     //Number of dummy data points to create
            var maxRange = Math.random() * 1000;  //Max range of new values

            for (var i = 0; i < numDataPoints; i++) {  //Loop numDataPoints times
                var newNumber1 = Math.floor(Math.random() * maxRange); //New random integer
                var newNumber2 = Math.floor(Math.random() * maxRange); //New random integer
                dataset2.push([newNumber1, newNumber2]); //Add new number to array
            }

            //Create scale functions
            var xScaleb = d3.scaleLinear()
								 .domain([0, d3.max(dataset2, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScaleb = d3.scaleLinear()
								 .domain([0, d3.max(dataset2, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			
            //Define X axis
            var xAxis = d3.axisBottom()
                .scale(xScaleb)
                .ticks(5);
            //Define Y axis
            var yAxis = d3.axisLeft()
                .scale(yScaleb)
                .ticks(5);

            
            //Create svg element
            var svg3 = d3.select(".svg3")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            //Draw scatterplot
			svg3.selectAll("circle")
			   .data(dataset2)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScaleb(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScaleb(d[1]);
			   })
               .attr("r",5)
               .on("mouseover", function(event, d) {
                    d3.select(this).attr("fill", "red");

                    var xPosition = event.pageX + 5;
                    var yPosition = event.pageY + 5;

                    d3.select("#tooltip2")
                        .style("left", xPosition + "px")
                        .style("top", yPosition + "px")
                        .select("#x-value")
                        .text(d[0]);

                    d3.select("#tooltip2")
                        .select("#y-value")
                        .text(d[1]);

                    d3.select("#tooltip2").classed("hidden", false);
                })
                .on("mouseout", function(d) {
                    d3.select(this).attr("fill", "black");
                    d3.select("#tooltip2").classed("hidden", true);
                })
                ;
            
            //Create X axis
            svg3.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0,"+(h - padding)+")")
               .call(xAxis);

            var paddingLeft = 50;
            //Create Y axis
            svg3.append("g")
               .attr("class", "y axis")
               .attr("transform", "translate("+ paddingLeft+",0)")
               .call(yAxis);
            //On click, update with new data
            d3.select(".p2")
               .on("click", function() {
                    //New values for dataset
                    var numValues = dataset2.length;
                    var maxRange = Math.random() * 1000;
                    dataset2 = [];
                    for (var i = 0; i < numValues; i++) {
                        var newNumber1 = Math.floor(Math.random()*maxRange); 
                        var newNumber2 = Math.floor(Math.random() *maxRange);
                        dataset2.push([newNumber1,newNumber2]);
                    }
                    //update scale domains
                    xScaleb.domain([0,d3.max(dataset2,function(d){ return d[0]; })]);
                    yScaleb.domain([0,d3.max(dataset2, function(d){return d[1]; })]);

                    //update all circles
                    svg3.selectAll("circle")
                        .data(dataset2)
                        .transition()
                        .duration(1000)
                        .attr("cx", function(d) {
                            return xScaleb(d[0]);
                        })
                        .attr("cy",function(d) {
                            return yScaleb(d[1]);
                        })
                        // .on("click", function(d,i) {
                        //     d3.select(this)
                        //         .transition()
                        //         .attr('r',20);
                        // })
                        ;

                    //update X axis
                    svg3.select(".x.axis")
                        .transition()
                        .duration(1000)
                        .call(xAxis);
                    //update Y axis
                    svg3.select(".y.axis")
                        .transition()
                        .duration(1000)
                        .call(yAxis);
               });
        </script>
        
    </body>
</html>
